name: Run Cryptomate Secret Test

on:
  workflow_dispatch:

jobs:
  test-cryptosecret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Test secret access
        run: |
          if [ -z "${{ secrets.CRYPTOMATE_SECRET }}" ]; then
            echo "❌ CRYPTOMATE_SECRET is not set!"
            exit 1
          else
            echo "✅ Secret is set and accessible."
          fi
