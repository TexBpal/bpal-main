name: Test Cryptomate Secrets

on:
  push:
    branches:
      - main

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Test Cryptomate secrets availability
        run: |
          echo "üîê Testing availability of CRYPTOMATE secrets..."
          for i in 1 2 3 4
          do
            NAME="CRYPTOMATE$i"
            VALUE="${{ secrets[format('CRYPTOMATE%s', i)] }}"
            if [ -n "$VALUE" ]; then
              echo "‚úÖ $NAME is available"
            else
              echo "‚ùå $NAME is NOT available"
            fi
          done
